<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify x Apple</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="180x180" href="imgs/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Spotify x Apple Music Blend Maker</h1>
        <p>Choose your music streaming service</p>
    </div>
    <div class="panel-container">
        <div id="spotify" class="panel" onmouseover="hoverEffect(true, 'spotify')" onmouseout="hoverEffect(false, 'spotify')" onclick="loginSpotify();">
            <img src="imgs/sL.png" alt="Spotify Logo">
            <h1>Spotify</h1>
        </div>
        <div id="apple" class="panel" onmouseover="hoverEffect(true, 'apple')" onmouseout="hoverEffect(false, 'apple')" onclick="loginApple();">
            <img src="imgs/amL.png" alt="Apple Music Logo">
            <h1>Apple Music</h1>
        </div>
    </div>
    <div id="about-wrapper">
        <div id="about" class="hide">
            <h1>Bringing cross-platform blends to everyone.</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
