<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blend Playlist</h1>
        <div class="form">
            <label for="username1">Username 1:</label>
            <input type="text" id="username1" placeholder="Enter username 1">
            <label for="username2">Username 2:</label>
            <input type="text" id="username2" placeholder="Enter username 2">
            <button id="generatePlaylistBtn">Generate Playlist</button>
        </div>
        <div id="playlist" class="playlist">
            <ul id="playlistItems"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
